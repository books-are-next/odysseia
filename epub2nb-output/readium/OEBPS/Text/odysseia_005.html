<p class="mlpvenovanicxspfirst">Drahému rodišti svému,<br class="calibre12"/>
milému<br class="calibre12"/>
RYCHNOVU NAD KNĚŽNOU<br class="calibre12"/>
z lásky, a úcty a vděčnosti<br class="calibre12"/>
posvěcuji své dílo –<br class="calibre12"/>
snad již poslední.</p>
